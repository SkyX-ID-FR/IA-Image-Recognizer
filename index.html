<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Pictures & More©</title>

    <link rel="stylesheet" href="app.css">
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/50/000000/ios-photos.png" />

<body class="loading">
    <main>
        <div class="loader">

        </div>

        <section class="image-section">
            <img src="" id="image" />
            <div class="image-prediction" id="prediction"></div>

        <section class="file-section">
            <div class="file-group">
                <label for="file-input" accept="image/x-png,image/gif,image/jpeg">Choose your animal picture !</label>
                <input type="file" id="file-input" />
                <div class="error" id="input-error">ERROR 00 : No photo uploaded ?</div>

        </section>
